<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoodMelody</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initialContainer">
        <h1>MoodTunes -  playlists for your current mood!</h1>
        <p id="description">Welcome to MoodMelody! We help you find just the right playlist you need right now by looking at your pretty face and detecting your current emotions. Click the button below to get started!</p>
        <button id="startButton">Let's go</button>
    </div>
    <div id="mainContainer" style="display:none;">
        <h1>MoodTunes - a playlist for your current mood!</h1>
        <div id="videoContainer">
            <video id="video" width="320" height="240" autoplay muted></video>
            <canvas id="overlayCanvas"></canvas>
        </div>
        <button id="storeEmotion">Get playlists</button>
        <div id="emotionDisplay" style="display:none;"></div>
        <div id="playlists"></div>
        <button id="refreshPage" style="display:none;">Go once again</button>
    </div>
    <script src="face-api.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
